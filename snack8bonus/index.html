<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi in testa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container flex">
        <h2>Aggiungi in testa</h2>
        <form action="" class="flex">
            <div>
                <label for="string-element">Inserisci qualcosa nella lista:</label>
                <input type="text" id="string-element" placeholder="Scrivi qualcosa">
                <button type="submit" id="add-btn">Inserisci</button>
            </div>

            <div>
                <label for="add-element">Inserisci in testa alla lista</label>
                <input type="text" id="add-element" placeholder="Scrivi qualcosa in cima alla lista">
                <button id="print-btn">Inserisci in testa</button>
            </div>

            <div>
                <button id="cancel-btn">Cancella</button>
            </div>
        </form>

        <div class="list">
            <ul>

            </ul>
        </div>

        <div class ="result">

            <ul>
                
            </ul>

        </div>
    </div>

    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
